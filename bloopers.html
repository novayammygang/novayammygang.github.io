 </div>

   <script>
         video_count = 1;
         videoPlayer = document.getElementById("ss");
         video=document.getElementById("myVideo");

         function run(){
             video_count++;
             if (video_count == 5)
             {
               video_count = 1;
             }
             videoPlayer.setAttribute("src","media/bloopers/Video"+video_count+".mp4");
             video.load();
             video.play();
        }
    </script>

    <script>
      var video=document.getElementById("myVideo") ;

      $(video).on("click", function(e){
          if(video.muted){
              video.muted = false;
          }
          else{
              video.muted = true;
          }
      });
